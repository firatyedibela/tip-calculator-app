<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./src/sass/main.scss" />

    <script src="./src/app.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.svg"
        class="header__main-logo"
        alt="Splitter logo"
      />
    </header>
    <main class="main">
      <div class="calculator">
        <div class="calculator__form-half">
          <form action="" class="calculator__form">
            <div class="calculator__form-field">
              <label for="bill" class="calculator__label">Bill</label>
              <span class="calculator__error-msg" id="bill-error"
                >Can't be zero</span
              >
              <div class="calculator__input-container">
                <input
                  type="number"
                  id="bill"
                  placeholder="0"
                  class="calculator__input"
                />
                <img
                  src="./images/icon-dollar.svg"
                  class="calculator__input-logo"
                  alt="Dollar logo"
                />
              </div>
            </div>
            <div class="calculator__form-field calculator__form-field--tip">
              <label for="custom-tip" class="calculator__label"
                >Select Tip %</label
              >
              <div class="calculator__tip-options">
                <button
                  type="button"
                  class="calculator__tip-option-btn tip-option"
                  data-value="5"
                >
                  5%
                </button>
                <button
                  type="button"
                  class="calculator__tip-option-btn tip-option"
                  data-value="10"
                >
                  10%
                </button>
                <button
                  type="button"
                  class="calculator__tip-option-btn tip-option"
                  data-value="15"
                >
                  15%
                </button>
                <button
                  type="button"
                  class="calculator__tip-option-btn tip-option"
                  data-value="25"
                >
                  25%
                </button>
                <button
                  type="button"
                  class="calculator__tip-option-btn tip-option"
                  data-value="50"
                >
                  50%
                </button>
                <input
                  type="number"
                  id="custom-tip"
                  placeholder="Custom"
                  class="calculator__input calculator__input--custom tip-option"
                  min="0"
                />
              </div>
            </div>
            <div class="calculator__form-field">
              <label for="people" class="calculator__label"
                >Number of people</label
              >
              <span class="calculator__error-msg" id="people-error"
                >Can't be zero</span
              >
              <div class="calculator__input-container">
                <input
                  type="number"
                  id="people"
                  placeholder="0"
                  class="calculator__input"
                />
                <img
                  src="./images/icon-person.svg"
                  class="calculator__input-logo calculator__input-logo--person"
                  alt="Person logo"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="calculator__display-half">
          <div class="calculator__display-value-container">
            <div class="calculator__display-field">
              <p class="calculator__display-type">
                Tip Amount <span>/ person</span>
              </p>
              <p class="calculator__display-value" id="tip-display">$0.00</p>
            </div>
            <div class="calculator__display-field">
              <p class="calculator__display-type">
                Total <span>/ person</span>
              </p>
              <p class="calculator__display-value" id="total-display">$0.00</p>
            </div>
          </div>
          <button class="calculator__reset-btn">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
