<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./src/sass/main.scss" />

    <script src="./src/app.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>spli <br />tter</h1>
    </header>
    <main class="main">
      <div class="calculator">
        <div class="calculator__form-half">
          <form action="" class="calculator__form">
            <div calculator__form-field>
              <label for="bill-price">Bill</label>

              <div class="calculator__input-container">
                <input
                  type="number"
                  id="bill-price"
                  placeholder="0"
                  class="calculator__input"
                />
                <img
                  src="./images/icon-dollar.svg"
                  class="calculator__input-logo"
                  alt="Dollar logo"
                />
              </div>
            </div>
            <div class="calculator__form-field">
              <label for="custom-tip">Select Tip %</label>
              <div class="calculator__tip-options">
                <button class="calculator__tip-option-btn" data-tip-rate="5">
                  5%
                </button>
                <button class="calculator__tip-option-btn" data-tip-rate="10">
                  10%
                </button>
                <button class="calculator__tip-option-btn" data-tip-rate="15">
                  15%
                </button>
                <button class="calculator__tip-option-btn" data-tip-rate="25">
                  25%
                </button>
                <button class="calculator__tip-option-btn" data-tip-rate="50">
                  50%
                </button>
                <input
                  type="number"
                  id="custom-tip"
                  placeholder="custom"
                  class="calculator__input calculator__input--custom"
                />
              </div>
            </div>
            <div class="calculator__form-field">
              <label for="people">Number of people</label>
              <div class="calculator__input-container">
                <input
                  type="number"
                  id="people"
                  placeholder="0"
                  class="calculator__input"
                />
                <img
                  src="./images/icon-person.svg"
                  class="calculator__input-logo"
                  alt="Person logo"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="calculator__display-half"></div>
      </div>
    </main>
  </body>
</html>
